spring.application.name=grindgauge

# GCP Cloud SQL Configuration
# The socket factory connects via Cloud SQL Proxy automatically in GCP
spring.datasource.url=jdbc:postgresql:///${CLOUD_SQL_DATABASE_NAME:grindgauge}?cloudSqlInstance=${CLOUD_SQL_INSTANCE_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.root=INFO
logging.level.com.grindgauge=INFO
